<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db96ba9725.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
        </a>
        <form method="post" action="#" class="form-city">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input placeholder="Paris, Belleville" name="city" id="city">
        </form>
        <h1>Réservez le menu qui vous convient</h1>
        <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
        <button>Explorer nos restaurants</button>
    </header>
    <main>
        <section>
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
        <section>
            <h2>Restaurants</h2>
            <a href="">
                <figure>
                    <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Menu La palette du goût">
                    <figcaption>
                        <h3>La palette du goût</h3>
                        <h4>Ménilmontant</h4>
                        <i class="far fa fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="">
                <figure>
                    <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Menu La note enchantée">
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <h4>Charonne</h4>
                        <i class="far fa fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="">
                <figure>
                    <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Menu À la française">
                    <figcaption>
                        <h3>À la française</h3>
                        <h4>Cité Rouge</h4>
                        <i class="far fa fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="">
                <figure>
                    <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Menu Le délice des sens">
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <h4>Folie-Méricourt</h4>
                        <i class="far fa fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
        </section>
    </main>
    <footer></footer>
</body>
</html>
